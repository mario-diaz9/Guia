<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas de Multiplicar</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body class="bg-light d-flex justify-content-center align-items-center">

    <div class="container mt-4">
        <div class="card shadow mx-auto" style="max-width: 400px;">
            <div class="card-body text-center">
                <h1 class="mb-4 text-primary">Tabla de Multiplicar</h1>
                <div id="tablaResultado" class="text-start"></div>
            </div>
        </div>
    </div>

    <script>
        let base;

        while (isNaN(base) || base === null || base.trim() === "") {
            base = prompt('Introduce el número del que quieres ver la tabla:');
        }
        base = parseInt(base);
        const tablaContainer = document.getElementById('tablaResultado');
        let html = `<h5 class="text-center">Tabla del ${base}</h5><ul class="list-group list-group-flush">`;
        for (let n = 1; n <= 10; n++) {
            html += `<li class="list-group-item text-center">${base} × ${n} = <strong>${base * n}</strong></li>`;
        }
        html += `</ul>`;
        tablaContainer.innerHTML = html;
    </script>
</body>

</html>
