<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Viaje turistico</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container text-center mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Viaje turistico</h3>
                        <div class="mb-3">
                            <label for="coche" class="form-label">Seleccione su lugar turistico:</label>
                            <select id="Lugar" class="form-select" >
                                <option value="Palma">Ciudad de Palma</option>
                                <option value="costa">La costa del Sol</option>
                                <option value="Panchimalco">Panchimalco</option>
                                <option value="Triunfo">Puerto el Triunfo</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="precio" class="form-label">Ingrese el precio ($):</label>
                            <input type="number" id="precio" class="form-control" placeholder="Ej: 20000">
                        </div>
                        <button onclick="calcularPrecioFinal()" class="btn btn-primary">Calcular Descuento</button>
                    
                        <div id="precioFinal" class="mt-5 fs-5 text-success"></div>
                        </div>
                        <div id="resultado" class="mt-4 alert alert-info d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    
    <script>
        function calcularPrecioFinal(){
            const coche = document.getElementById("Lugar").value;
            const precio = parseFloat(document.getElementById("precio").value);

            let descuento = 0;
            let Lugar = "";

            switch(coche){
                case "Palma":
                    descuento = 0.05;
                    Lugar = "Ciudad de Palma";
                    break;
                case "costa":
                    descuento = 0.05;
                    Lugar = "La costa del Sol";
                    break;
                case "Panchimalco":
                    descuento = 0.10;
                    Lugar = "Panchimalco";
                    break;
                case "Triunfo":
                    descuento = 0.15;
                    Lugar = "Puerto el Triunfo";
                    break;
                default:
                Lugar: "Desconocido";
            }

            //calcular monto a descontar en dólares
            const montoDescuento = precio * descuento;

            //precio final que pagará el cliente
            const precioFinal = precio - montoDescuento;

            document.getElementById("precioFinal").innerHTML = `
            <strong>Lugar turistico: </strong>${Lugar}<br>
            <strong>Descuento aplicado: </strong>${montoDescuento.toFixed(2)}<br>
            <strong>Precio final: </strong>${precioFinal.toFixed(2)}
            `;

        }
    </script>
</body>

</html>
