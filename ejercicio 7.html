<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Estadísticas de Números</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container mt-5">
        <div class="card shadow">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Ingresar 10 números enteros</h3>

                <form id="formulario">
                    <div id="inputs-container" class="row">
                        <!-- Se generarán los 10 inputs aquí con JS -->
                    </div>

                    <div class="d-grid mt-4">
                        <button type="submit" class="btn btn-primary">Procesar</button>
                    </div>
                </form>

                <div id="resultado" class="mt-4 d-none alert alert-info"></div>
            </div>
        </div>
    </div>

    <script>
        const inputsContainer = document.getElementById("inputs-container");

        // Crear 10 inputs dinámicamente
        for (let i = 1; i <= 10; i++) {
            const div = document.createElement("div");
            div.className = "col-md-6 mb-3";
            div.innerHTML = `
        <label for="num${i}" class="form-label">Número ${i}</label>
        <input type="number" class="form-control" id="num${i}" required>
      `;
            inputsContainer.appendChild(div);
        }

        document.getElementById("formulario").addEventListener("submit", function (event) {
            event.preventDefault();

            let positivos = 0;
            let negativos = 0;
            let multiplosDe15 = 0;
            let sumaPares = 0;

            for (let i = 1; i <= 10; i++) {
                let valor = parseInt(document.getElementById(`num${i}`).value);

                if (isNaN(valor)) continue;

                if (valor > 0) positivos++;
                if (valor < 0) negativos++;
                if (valor % 15 === 0) multiplosDe15++;
                if (valor % 2 === 0) sumaPares += valor;
            }

            // Mostrar resultados
            const resultado = document.getElementById("resultado");
            resultado.classList.remove("d-none");
            resultado.innerHTML = `
        <strong>Resultados:</strong><br>
        ➤ Cantidad de positivos: ${positivos}<br>
        ➤ Cantidad de negativos: ${negativos}<br>
        ➤ Cantidad de múltiplos de 15: ${multiplosDe15}<br>
        ➤ Suma de números pares: ${sumaPares}
      `;
        });
    </script>

</body>

</html>
