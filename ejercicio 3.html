<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Aumento Salarial por Categoría</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light d-flex justify-content-center align-items-center" style="height: 100vh;">

  <div class="card p-4 shadow" style="max-width: 500px; width: 100%;">
    <h4 class="text-center mb-3 text-primary">Cálculo de Aumento Salarial</h4>
    <form id="formEmpleado">
      <div class="mb-3">
        <label class="form-label">Nombre del empleado:</label>
        <input type="text" class="form-control" id="nombre" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Salario actual:</label>
        <input type="number" class="form-control" id="salario" min="0" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Categoría:</label>
        <select class="form-select" id="categoria" required>
          <option value="">Seleccione...</option>
          <option value="A">A - 15%</option>
          <option value="B">B - 30%</option>
          <option value="C">C - 10%</option>
          <option value="D">D - 20%</option>
        </select>
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Calcular</button>
      </div>
    </form>

    <div id="resultado" class="mt-4 alert alert-dark d-none"></div>
  </div>

  <script>
    document.getElementById("formEmpleado").addEventListener("submit", function (e) {
      e.preventDefault();

      const nombre = document.getElementById("nombre").value;
      const salario = parseFloat(document.getElementById("salario").value);
      const categoria = document.getElementById("categoria").value;

      let porcentaje = 0;

      switch (categoria) {
        case "A":
          porcentaje = 15;
          break;
        case "B":
          porcentaje = 30;
          break;
        case "C":
          porcentaje = 10;
          break;
        case "D":
          porcentaje = 20;
          break;
        default:
          alert("Categoría inválida");
          return;
      }

      const aumento = salario * (porcentaje / 100);
      const nuevoSalario = salario + aumento;

      const resultado = document.getElementById("resultado");
      resultado.classList.remove("d-none");
      resultado.innerHTML = `
        <strong>Nombre:</strong> ${nombre}<br>
        <strong>Salario actual:</strong> $${salario.toFixed(2)}<br>
        <strong>Categoría:</strong> ${categoria}<br>
        <strong>Aumento aplicado:</strong> ${porcentaje}%<br>
        <strong>Nuevo salario:</strong> $${nuevoSalario.toFixed(2)}
      `;
    });
  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
