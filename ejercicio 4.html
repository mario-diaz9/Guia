<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Comparar Números</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <div class="container text-center mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h3 class="card-title text-center mb-4">Comparar dos números</h3>

                        <form id="formulario">
                            <div class="mb-3">
                                <label for="numero1" class="form-label">Número 1:</label>
                                <input type="number" class="form-control" id="numero1" required>
                            </div>

                            <div class="mb-3">
                                <label for="numero2" class="form-label">Número 2:</label>
                                <input type="number" class="form-control" id="numero2" required>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-primary">Comparar</button>
                            </div>
                        </form>

                        <div id="resultado" class="mt-4 alert alert-info d-none"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("formulario").addEventListener("submit", function (event) {
            event.preventDefault();

            const num1 = parseInt(document.getElementById("numero1").value);
            const num2 = parseInt(document.getElementById("numero2").value);
            const resultado = document.getElementById("resultado");

            if (isNaN(num1) || isNaN(num2)) {
                resultado.textContent = "Por favor ingresa números válidos.";
                return;
            }

            if (num1 > num2) {
                resultado.textContent = "El número mayor es: " + num1;
            } else if (num2 > num1) {
                resultado.textContent = "El número mayor es: " + num2;
            } else {
                resultado.textContent = "Ambos números son iguales.";
            }
            resultado.classList.remove("d-none", "alert-danger");
        });
    </script>

</body>

</html>
