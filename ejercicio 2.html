<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Promedio de notas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body>
    <div class="container text-center mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-body">
                        <h1>Verifica tu nota final</h1>
                        <p>Ingresa tu nota del examen:</p>
                        <input type="number" id="examen" class="form-control w-25 mx-auto" placeholder="Ej: 10">
                        <p>Ingresa tu nota de tareas:</p>
                        <input type="number" id="tareas" class="form-control w-25 mx-auto" placeholder="Ej: 10">
                        <p>Ingresa tu nota de asistencia:</p>
                        <input type="number" id="asistencia" class="form-control w-25 mx-auto" placeholder="Ej: 10">
                        <p>Ingresa tu nota de investigacion:</p>
                        <input type="number" id="investigacion" class="form-control w-25 mx-auto" placeholder="Ej: 10">
                        <button onclick="verificarPromedio()" class="btn btn-primary mt-3">Revisar promedio </button>
                        <p id="resultado" class="mt-4 fs-4"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
